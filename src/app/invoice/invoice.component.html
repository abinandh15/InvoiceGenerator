<div class="container mt-5 p-5">
  <div class="row" [formGroup]="invoiceHeaderForm">
      <div class="col-md-6">
          <div class="upload-box text-center" *ngIf="!previewUrl" style="font-family: Raleway, sans-serif;font-weight: 700;"><input type="file" (change)="getFileURL($event)" class="file-input"><img class="mt-3" src=".\assets\upload_A0_Rectangle_4_pattern.png">
              <p class="mt-1">Upload your Logo</p>           
             
          </div>
          <div class="upload-box text-center" *ngIf="previewUrl">
            <img [src]="previewUrl" width="300px" style="max-height:179px; object-fit: contain;" />                 
          </div>
          <div class="mt-3 mb-3 header-left-fields text-center"><input type="text" id="invoice-number" formControlName="invoiceNumber" class="header-left-input-fields" placeholder="#Invoice Number"></div>
          <div class="mt-3 mb-3 header-left-fields text-center"><input type="date" id="due-date" formControlName="invoiceDate" class="header-left-input-fields" placeholder="Due Date"></div>
          <div class="mt-3 mb-3 header-left-fields text-center"><input type="text" id="balance-due" formControlName="balanceDue" class="header-left-input-fields" placeholder="Balance Due"></div>
      </div>
      <div class="col-md-6">
          <div class="mb-3 header-right-fields text-center"><textarea id="freelancer-details" formControlName="freelancerDetails" class="header-right-input-fields" placeholder="Freelancer Details: Name &amp; Address"></textarea></div>
          <div class="mt-3 mb-3 header-right-fields text-center"><textarea id="client-details" formControlName="clientDetails" class="header-right-input-fields" placeholder="Client Details: Name &amp; Address"></textarea></div>
      </div>
  </div>
  <div class="row mt-3" [formGroup]="invoiceHeaderForm">
      <div class="col-md-12 divTable">
          <div class="divTableHeading">
              <div class="divTableRow">
                  <div class="divTableHead w-50" style="border-radius: 5px 0 0 0;">
                      <p class="ml-5">Items</p>
                  </div>
                  <div class="divTableHead" style="width: 12%;">
                      <p class="text-center">Quantity</p>
                  </div>
                  <div class="divTableHead" style="width: 15%;">
                      <p class="text-center">Rate</p>
                  </div>
                  <div class="divTableHead" style="width: 18%;">
                      <p class="text-center">Amount</p>
                  </div>
                  <div class="divTableHead" style="border-radius: 0 5px 0 0;width: 5%;"></div>
              </div>
          </div>
          <div class="divTableBody" formArrayName="invoiceList">
              <div class="divTableRow"  *ngFor="let listItem of invoiceListForms.controls; let i=index" [formGroupName]="i">
                  <div class="divTableCell p-4">
                      <div class="table-input-fields-active text-center"><input type="text" id="item-name" formControlName="item" class="table-input-fields" placeholder="Item Name"></div>
                  </div>
                  <div class="divTableCell p-2 text-center">
                      <div class="table-input-fields-active text-center"><input type="text" id="quantity" formControlName="quantity" class="table-input-fields text-center" placeholder="Quantity" style="width: 80%;"></div>
                  </div>
                  <div class="divTableCell p-2">
                      <div class="table-input-fields-active text-center"><input type="text" id="rate" formControlName="rate" class="table-input-fields text-center" placeholder="Rate" style="width: 80%;"></div>
                  </div>
                  <div class="divTableCell p-2">
                      <div class="table-input-fields-active text-center"><input type="text" id="amount"  formControlName="amount" [ngModel]="listItem.value.quantity*listItem.value.rate" class="table-input-fields text-center" placeholder="Amount" style="Width: 80%;"></div>
                  </div>
                  <div class="divTableCell p-2">
                      <div class="text-center deleteButton"><span  (click)="deleteListItem(i)" class="deleteButtonX">x</span></div>
                  </div>
              </div>
              <div class="divTableRow">
                  <div class="divTableCell p-4"><button (click)="addList()" class="add-item-button p-3">Add Item</button></div>
                  <div class="divTableCell p-4"></div>
                  <div class="divTableCell p-4"></div>
                  <div class="divTableCell p-4"></div>
                  <div class="divTableCell"></div>
              </div>
              <div class="divTableRow" [formGroup]="invoiceHeaderForm">
                  <div class="divTableCell"></div>
                  <div class="divTableCell"></div>
                  <div class="divTableCell pl-3">
                      <p>Sub Total</p>
                  </div>
                  <div class="divTableCell pr-3 pl-2">
                      <div class="table-input-fields-total text-center"><input type="text" id="sub-total" formControlName="subTotal" class="table-input-final-fields text-center" placeholder="Sub Total" style="Width: 80%;"></div>
                  </div>
                  <div class="divTableCell"></div>
              </div>
              <div class="divTableRow" [formGroup]="invoiceHeaderForm">
                  <div class="divTableCell"></div>
                  <div class="divTableCell"></div>
                  <div class="divTableCell pl-3">
                      <p>Discount</p>
                  </div>
                  <div class="divTableCell pl-2 pr-3">
                      <div class="table-input-fields-total text-center"><input type="text" id="discount" formControlName="discounts" class="table-input-final-fields text-center" placeholder="Discount" style="Width: 80%;"></div>
                  </div>
                  <div class="divTableCell"></div>
              </div>
              <div class="divTableRow" [formGroup]="invoiceHeaderForm">
                  <div class="divTableCell"></div>
                  <div class="divTableCell"></div>
                  <div class="divTableCell pl-3">
                      <p>Total</p>
                  </div>
                  <div class="divTableCell pl-2 pr-3">
                      <div class="table-input-fields-total text-center"><input type="text" id="total" formControlName="total" class="table-input-final-fields text-center" placeholder="Total" style="Width: 80%;"></div>
                  </div>
                  <div class="divTableCell"></div>
              </div>
          </div>
      </div>
  </div>
</div>

 
<h5 class="mt-5"> {{invoiceHeaderForm.value | json}}</h5>
